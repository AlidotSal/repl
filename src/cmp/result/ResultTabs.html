<script>
    import {bundler} from './../../stores/bundler.js';

    const modes = {
        application: 'Result',
        component: 'Component source'
    }

    let mode = 'application';

    let un;
    function onMount(){
        un = bundler.mode.subscribe( m => {
            mode = m;
        });
    }
    function onDestroy(){un()}
</script>

<div class="resulttabs">
    {#each Object.keys(modes) as m}
    <div class:active={mode === m} @click={bundler.mode.set(m)}>{modes[m]}</div>
    {/each}
</div>

<style>

        width: 100%;
        display: flex;
        height: 30px;
        background-color: var(--color-gray);
        padding: 0;

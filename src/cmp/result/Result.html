<script>
    import ResultTabs from './ResultTabs.html';
    import Application from './Application.html';
    import Component from './Component.html';
    import {bundler} from './../../stores/bundler.js';

    let mode = 'application';

    let un;
    function onMount(){
        un = bundler.mode.subscribe( m => {
            mode = m;
        });
    }
    function onDestroy(){un()}
</script>

<div class="result-wrapper">
    <div class="result">
        <div class="result-tabs"><ResultTabs></ResultTabs></div>
        <div class="result-code">
        {#if mode === 'application'}<Application></Application>{/if}
        {#if mode === 'component'  }<Component></Component>{/if}
        </div>
    </div>
</div>
<style>
    .result-wrapper{
        position: relative;
        width: 100%; 
        height: 100%;
    }

    .result{
        position: absolute;
        top:0px;
        left:0px;
        right: 0px;
        bottom: 0px;
        display: flex;
        flex-direction: column;
    }
    .result-tabs{

</style>

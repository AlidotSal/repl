<script>
    import ResultTabs from './ResultTabs.html';
    import Application from './Application.html';
    import Component from './Component.html';
    import {bundler} from './../../stores/bundler.js';

    let mode = 'application';
    let ready = false;

    let uns = [];

    uns.push(bundler.subscribe( b => {
        ready = b.ready;
    }));  

    function onMount(){
        uns.push(bundler.mode.subscribe( m => {
            mode = m;
        }));
    }
    function onDestroy(){uns.forEach(un => un())}
</script>

<div class="wrapper">
    <div class="result">
        <div class="tabs"><ResultTabs/></div>
        <div class="code">
            {#if !ready}
                <p>Loading Malina.js compiler...</p>
            {:else}
                {#if mode === 'application'}<Application/>{/if}
                {#if mode === 'component'  }<Component/>{/if}
            {/if}
        </div>
    </div>
</div>

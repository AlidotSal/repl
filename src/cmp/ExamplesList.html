<script>
import {files} from './../stores/files.js';
import {examples} from './../stores/examples.js';
import {getParams} from './../utils/browser.js';

let list;
let current;

const params = getParams();
if(params.example) current = params.example;

examples.list.subscribe(l => list=l);

</script>


{#if !list}
    Loading examples list...
{:else}
<select on:input={examples.load($event.target.value)}>
{#each list as example}
    <option value={example.file} selected={current === example.file}>{example.name}</option>
{/each}
</select>
{/if}

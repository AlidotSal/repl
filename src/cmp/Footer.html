<script>
    import {errors} from './../stores/errors.js';

    let err = null;
    let from = null;
    errors.subscribe(msg => {
        from = null;
        if(msg){
            msg = msg.replace(/^\[(.+?)\] /,(_,f)=>{
                from = f;
                return '';
            });
        }
        err=msg;
    });
</script>

{#if err}
    <p class="error-message">{#if from}<span>{from}:</span>{/if}{err}</p>
{/if}

<style>
    .error-message{
        line-height: 39px;
        color:orange;
        margin: 0 5px;
    }

    .error-message span{
        color:var(--color-gray);
        margin-right: 5px;
    }

</style>

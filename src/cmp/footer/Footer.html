<script>
    import VersionsList from './VersionsList.html';

    import {errors} from './../../stores/errors.js';

    let err = null;
    let from = null;
    errors.subscribe(msg => {
        from = null;
        if(msg){
            msg = msg.replace(/^\[(.+?)\] /,(_,f)=>{
                from = f;
                return '';
            });
        }
        err=msg;
    });
</script>

<div class="wrapper">
    <div class="left">
        {#if err}
            <p>{#if from}<span>{from}:</span>{/if}{err}</p>
        {/if}
    </div>
    <div class="right">
        <VersionsList/>
    </div>
</div>

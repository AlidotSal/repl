<script>
    import Icon from './../icons/Icon.html';

    import {files} from './../../stores/files.js';
    import {bundler} from './../../stores/bundler.js';

    let ver = null;
    let list = false;
    let showDropdown = false;
    
    bundler.malina.version.subscribe( v => {
        ver = v;
    });

    function dropdownAction(node){
        const inHandler = e => e.stopPropagation();
        const outHandler = e => showDropdown = false;

        node.addEventListener('click',inHandler);
        addEventListener('click',outHandler);
        return {
            destroy(){
                node.removeEventListener('click',inHandler);
                window.removeEventListener('click',outHandler);
            }
        }
    }

    async function showList(){
        if(showDropdown) return showDropdown=false;
        list = null;
        showDropdown = true;
        list = (await bundler.malina.version.list()).sort( (v1,v2) => {
            const [a,b] = [v1,v2].map( v => v.replace(/\d+/g, i => +i+100000 ));
            return b.localeCompare(a);
        });
    }

    function loadVersion(v){
        showDropdown = false;
        files.meta.update({version:v});
        bundler.malina.load(v);
    }

    
</script>

<div class="chooser">
    {#if ver}
        <span @click:showList >
            MalinaJS v.{ver}
            <Icon name="chevronDown" rotate={showDropdown ? -180 : 0} />
        </span>
    {:else}
        Loading compiler...
    {/if}
</div>

{#if showDropdown}
<div class="dropdown" :dropdownAction>
    
    {#if list}
    <ul>
        {#each list as version}
            <li @click={loadVersion(version)} class:active={version === ver}>v.{version}</li>
        {/each}
    </ul>
    {:else}
        Loading...
    {/if}
        
</div>
{/if}

<style>   
    .chooser{
        color:var(--color-gray);
    }

    span{
        cursor: pointer;
    }

    .dropdown{
        position: absolute;
        bottom: 39px;
        right: 0px;
        width: 100px;
        max-height: 150px;
        overflow-y: auto;

        background-color: white;
        border: 1px solid var(--color-gray);
        border-top-left-radius: 3px;
        border-right: none;
    }

    ul li{
        line-height: 30px;
        text-align: left;
        list-style: none;
        padding-left: 15px;
    }
    ul li:hover{
        background-color: var(--color-lightest);
        cursor: pointer;
    }

    ul li.active{
        background-color: var(--color-light);
    }
</style>

<script>
    import Filetab from './Filetab.html';
    import {files} from './../../stores/files.js';

    let list = [];

    files.list.subscribe(files => {
        list = files;
    });

    function addFile(){
        let name = 'Comp';
        let num = ''
        while(list.includes(`${name}${num}.html`)){
            num = num ? ++num : 2;
        }
        name = `${name}${num}.html`;
        files.add(name);
        files.current.set(name);
    }
</script>

<div>
    {#each list as tab}
    <Filetab file={tab}></Filetab>
    {/each}
    <button class="add" title="Add component" @click={addFile()}>+</button>
</div>
